name: Atualizar Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Executa diariamente à meia-noite UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar o repositório
        uses: actions/checkout@v3

      - name: Gerar Snake Graph
        uses: Platane/snk@v3
        with:
          github_user_name: xpedrotx
          outputs: |
            github-contribution-grid-snake.svg
            github-contribution-grid-snake-dark.svg

      - name: Commit e push das alterações
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add github-contribution-grid-snake.svg github-contribution-grid-snake-dark.svg
          git commit -m "Atualizando gráfico de contribuições" || echo "Nada para atualizar"
          git push https://xpedrotx:${{ secrets.GH_PAT }}@github.com/xpedrotx/xpedrotx.git main
