name: Atualizar Snake Animation via SSH

on:
  schedule:
    - cron: "0 0 * * *" # Executa diariamente à meia-noite UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar o repositório
        uses: actions/checkout@v3

      - name: Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY2 }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Gerar Snake Graph
        uses: Platane/snk@v3
        with:
          github_user_name: xpedrotx
          outputs: |
            github-contribution-grid-snake.svg
            github-contribution-grid-snake-dark.svg

      - name: Commit e push das alterações via SSH
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add github-contribution-grid-snake.svg github-contribution-grid-snake-dark.svg
          git commit -m "Atualizando gráfico de contribuições" || echo "Nada para atualizar"
          GIT_SSH_COMMAND="ssh -o StrictHostKeyChecking=no" git push git@github.com:xpedrotx/xpedrotx.git main
